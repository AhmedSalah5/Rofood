<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rofood Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Icofont -->
    <link rel="stylesheet" href="css/icofont.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login-page">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="image">
            <img src="images/login-image.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-group">
                    <label for="email">الإيميل</label>
                    <input type="text" class="form-control" placeholder="ahmedali@gmail.com">
                </div>
                <div class="form-group">
                    <label for="email">كلمة السر</label>
                    <input type="password" class="form-control" placeholder="************">
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn" value="تسجيل الدخول" />
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
